<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <title>PDFPILOT</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        .pdf-page {
            margin-left: 220px;
            margin-bottom: 20px;
            border: 2px solid #b42424;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .titulo2 {
            margin-left: 220px;
            margin-top: 90px;
        }
    </style>
</head>
<body>

    <!-- Título -->
    <div class="titulo1">
        <h1>PDFPILOT</h1>
    </div>

    <!-- Menú lateral decorativo -->
    <div class="opccontenedor">
        <div class="opcionarchivo" onclick="savepdf()">Guardar archivo</div> <!--edit-->
        <div class="opcionarchivo" id="addTextBtn">Agregar texto</div>
        <div class="opcionarchivo">Resaltar</div>
        <div class="opcionarchivo">Dibujar</div>
        <div class="opcionarchivo">Eliminar elemento</div>
        <div class="opcionarchivo">Cargar nuevo PDF</div>
    </div>

    <!-- Botón para subir PDF -->
    <div class="titulo2">
        <h2>Seleccione un archivo PDF para visualizar:</h2>
        <input type="file" id="fileInput" accept="application/pdf">
    </div>

    <!-- Donde se muestran todas las páginas -->
    <div id="pdfContainer"></div>

    <script src="https://unpkg.com/pdf-lib@^2.0.0/dist/pdf-lib.min.js"></script>
    <script src="scripts/loadpdf.js"></script>
    <script src="scripts/addText.js"></script>   
    <script src="scripts/savepdf.js"></script> 
</body>
</html>
