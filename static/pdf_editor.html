<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <title>PDFPILOT</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>

    <!-- Título que lleva al menú -->
    <a href="index.html" class="titulo1" title="Volver al menú">PDFPilot</a>

    <!-- Contenedor lateral de herramientas -->
    <div class="opccontenedor">
        <div class="opcionarchivo">
            <img src="guardar-icono.png" alt="" />
            Guardar archivo
        </div>
        <div class="opcionarchivo">
            <img src="texto-icono.png" alt="" />
            Agregar texto
        </div>
        <div class="opcionarchivo">
            <img src="resaltar-icono.png" alt="" />
            Resaltar
        </div>
        <div class="opcionarchivo">
            <img src="lapiz-icono.png" alt="" />
            Dibujar
        </div>
        <div class="opcionarchivo">
            <img src="borrar-icono.png" alt="" />
            Eliminar elemento
        </div>
        <div class="opcionarchivo">
            <img src="archivo-icono.png" alt="" />
            Cargar nuevo PDF
        </div>
    </div>

    <!-- Lienzo donde se mostrará el PDF -->
    <canvas id="pdfCanvas" style="margin-left: 220px; border: 1px solid black;"></canvas>
    
    <script src="scripts/script.js"></script>
