<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <title>PDFPILOT - Cargar Archivo</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="titulo1">
        <h1>
            <a href="#" title="Volver al menú principal">PDFPILOT</a>
        </h1>
    </div>

    <div class="titulo2">
        <h2>Introduzca el archivo que quiera editar:</h2>
        <input type="file" id="fileInput" title="Seleccione un archivo para editar" accept="application/pdf">
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const fileURL = URL.createObjectURL(file);
                sessionStorage.setItem("pdfToEdit", fileURL);
                window.location.href = "PDFPILOT.HTML"; // esta es la página que mostrará el PDF
            } else {
                alert("Por favor selecciona un archivo PDF válido.");
            }
        });
    </script>

</body>
</html>
